<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Assignment</title>
</head>
<body>
  <h1>Register</h1>
  <form action="#" method="POST">
    <div>
      <label for="forename">Forename: </label>
      <input type="text" name="forename" id="forename" placeholder="John" required>
      <label for="surname">Surname: </label>
      <input type="text" name="surname" id="surname" placeholder="Doe" required>
    </div>

    <div>
      <label for="genderMale">Male </label>
      <input type="radio" name="gender" value="male" id="genderMale">
      <label for="genderFemale">Female </label>
      <input type="radio" name="gender" value="female" id="genderFemale">
      <label for="genderOther">Other </label>
      <input type="radio" name="gender" value="other" id="genderOther">
    </div>

    <div>
      <label>
        Email: <input type="email" name="email" id="email" required>
      </label>
      <label>
        Password: <input type="password" name="pasosword" id="password" pattern=".{5,10}" required>
      </label>
    </div>
    
    <div>
      <label>
        <span>Birthdate:</span>
        <select name="month" id="DOBMonth">
          <option value="" selected>Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <select name="day" id="DOBDay">
          <option value="" selected>Day</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

        <select name="year" id="DOBYear">
          <option value="" selected>Year</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>

          <option value="1990">1990</option>
        </select>
      </label>
    </div>
    <div>
      <label for="tos">I agree to the terms and conditions </label>
      <input type="checkbox" name="tos" id="tos">
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
