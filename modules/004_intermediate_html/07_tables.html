<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
</head>
<body>
  <h1>HTML Tables</h1>

  <!-- Older HTML Specification -->
  <table border="1"> <!-- border attribute is for demonstration ONLY! Use CSS to add borders otherwise -->
    <tr>
      <th>Song Title</th>
      <th>Artist</th>
    </tr>
    <tr>
      <td>Rockstar</td>
      <td>Nickelback</td>
    </tr>
    <tr>
      <td>Sweet Child O' Mine</td>
      <td>Guns and Roses</td>
    </tr>
    <tr>
      <td>So Far Away</td>
      <td>Martin Garrix</td>
    </tr>
  </table>

  <p>Same Table; Different HTML. See source for details.</p>

  <!-- Newer HTML Specification -->
  <table border="1"> <!-- border attribute is for demonstration ONLY! Use CSS to add borders otherwise -->
    <thead>
      <tr>
        <th>Song Title</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rockstar</td>
        <td>Nickelback</td>
      </tr>
      <tr>
        <td>Sweet Child O' Mine</td>
        <td>Guns and Roses</td>
      </tr>
      <tr>
        <td>So Far Away</td>
        <td>Martin Garrix</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
