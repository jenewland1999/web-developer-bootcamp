<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Attributes</title>
</head>
<body>
  <h1>HTML Attributes</h1>

  <!-- Attributes are key value pairs that can be used on HTML elements to provide additional information. For example an <img> tag requires a src attribute to know which image it must use. or a <a> tag needing a href attribute to know where to link to. -->

  <!-- <tag name="value"></tag> -->

  <!-- Anchor tag aka. Links or Hyperlinks - Has a single attribute `href` which specifies a relative or absolute path to go to. -->
  <a href="www.google.com">Go to Google!</a>

  <!-- Image tag - Has a single attribute `src` which speciies a relative or absolute path to an image -->
  <img src="https://www.fillmurray.com/400/400">
</body>
</html>
