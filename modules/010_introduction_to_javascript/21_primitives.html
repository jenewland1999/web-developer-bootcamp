<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Primitives</title>
</head>
<body>
  <script type="text/javascript">
    // Numbers
    4
    9.3
    -10

    // Strings
    "Hello World"
    "43"

    // Booleans
    true
    false

    // Null & Undefined
    null
    undefined

    // Basic Mathematics

    // Addition, Subtraction, Multiplication, Division and Modulo
    4 + 100 // Spaces not manditory

    4 - 2444

    2 * 424

    1 / 3

    10 % 3

    "I am a strong"
    'I am also a string'

    // String Concatination
    "hello" + " " + "world"

    // Escape Characters
    "She said \"WTAF are you doing in my house!\""

    // Length property
    "Hello World".length // Returns 11

    // Access individual characters using square-bracket notation
    "The Beatles"[0] // Returns T

  </script>
</body>
</html>
