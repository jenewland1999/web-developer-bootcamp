<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Variables</title>
</head>
<body>
  <script type="text/javascript">
  
    // Variables are simply containers to store values
    // They follow the pattern...
    var yourValueName = yourValue;

    // They can store every form of data type inc. more complex ones that we've not yet seen e.g. objects, functions and arrays
    var name = "Jordan";
    var age = 18;
    var isStudying = true;

    // Recall the stored value by calling the variable name
    var name = "Jordan";
    "hello there " + name; // Returns hello there Jordan

    var num = 35;
    num + 3 + 2 // returns 40

    // We can update existing variables (changing value and type) 
    var favouriteColor = "blue";
    favouriteColor = "turquiouse";
  </script>
</body>
</html>
