      return x % 2 === 0

    function factorial(x) {
      var result = 1;

      for (var i = 2; i <= x; i++) {
        result *= i;
      }
      
      return result;
    }

    /* My solution to replacing all hyphens in a string with underscores */
    function kebabToSnake(x) {
      while (x.indexOf("-") !== -1) {
        x = x.replace("-", "_");
      }
      return x; 
    }

    /* Another solution to replacing all hyphens in a string with underscores.*/
    function kebabToSnakeAlt(x) {
      var y = x.replace(/-/g, "_");
      return y;
    }
