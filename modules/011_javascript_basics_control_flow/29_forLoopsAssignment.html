<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Basics: Control Flow</title>
</head>
<body>
  <h1>JavaScript Basics: Control Flow</h1>
  <p>In this document, we'll look at the final form of loop, the <strong>For Loop</strong>. This loop is a more refined and better structured loop in my opinion and is better put together.</p>

  <script type="text/javascript">
    
    console.log("1. Print all numbers between -10 and 19");

    for (var i = -10; i <= 19; i++) {
      console.log(i);
    }

    console.log("2. Print all even numbers between 10 and 40");

    for (var i = 10; i <= 40; i++) {
      if (i % 2 === 0) {
        console.log(i);
      }
    }

    console.log("3. Print all odd numbers between 300 and 333");

    for (var i = 300; i <= 333; i++) {
      if (i % 2 !== 0) {
        console.log(i)
      }
    }

    console.log("4. Print all numbers divisible by 3 AND 5 between 5 and 50");

    for (var i = 5; i <= 50; i++) {
      if ((i % 3 === 0) && (i % 5 === 0)) {
        console.log(i);
      }
    }

  </script>
</body>
</html>
